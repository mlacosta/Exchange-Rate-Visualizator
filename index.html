<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FinanciaL Visualizer</title>

        <link rel="stylesheet" href="./resources/CSS/style.css" ref="text/css">
    </head>
    <body>
        <section class="main">
            <h1>Exchange Rate Visualizer</h1>
            <div id="display-data" class="display"></div>
            <div class="box">
                <span class="list-name">From:</span>
                <select id="from-list">
                    <option value="USD">United States</option>
                    <option value="JPY">Japan</option>
                </select>
                <span class="list-name">To:</span>
                <select id="to-list">
                    <option value="USD">United States</option>
                    <option value="JPY">Japan</option>
                </select>
                <div id ="display-button" class="button">Fech Data</div>

            </div>
            

        </section>


    </body>

    <script src="./resources/JS/script.js"></script>
</html>
